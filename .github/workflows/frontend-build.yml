name: Frontend Build

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: "20"

      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Extract package version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json | tr -d '\n' | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          USERNAME=$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_NAME}:${VERSION} -t ghcr.io/${REPO_NAME}:latest .

      - name: Push Docker image
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          USERNAME=$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')
           docker push ghcr.io/${REPO_NAME}:${VERSION}
           docker push ghcr.io/${REPO_NAME}:latest
